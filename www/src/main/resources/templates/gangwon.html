<script>
  const maxSelections = 1;

  document.querySelectorAll('.checkbox-button').forEach((button, index) => {
    const checkbox = document.getElementById(`checkbox${index + 1}`);

    button.addEventListener('click', function() {
      const checkedCheckboxes = document.querySelectorAll('input[type="checkbox"]:checked').length;

      // 체크박스 상태를 반전시킴
      checkbox.checked = !checkbox.checked;

      // 체크박스 상태에 따라 버튼 스타일 변경
      if (checkbox.checked) {
        button.classList.add('checked');
      } else {
        button.classList.remove('checked');
      }
    });
  });

  function validateForm() {
    const checkedCheckboxes = document.querySelectorAll('input[type="checkbox"]:checked').length;
    
    if (checkedCheckboxes === 0) {
      alert('최소 1개 이상의 항목을 선택해주세요.');
      return false;
    }

    if (checkedCheckboxes > maxSelections) {
      alert('최대 1개 항목만 선택할 수 있습니다.');
      return false;
    }

    return true;
  }
</script>
