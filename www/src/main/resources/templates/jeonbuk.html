<head>
  <meta charset="UTF-8">

  <link href="/css/mainStyle.css" rel="stylesheet">
  <link href="/css/homeStyle.css" rel="stylesheet">
</head>
<body>

	<th:block th:replace="/fragment::header"></th:block>
	
	<div class="container">
		<div class="contents">
				
				<div class="title">【전북】</div>
				
				<div class="slider-container">
				  <img th:src="@{/image/region/전북 대표이미지1.jpg}" class="slide">
				  <img th:src="@{/image/region/전북 대표이미지2.jpg}" class="slide">
				  <img th:src="@{/image/region/전북 대표이미지3.jpg}" class="slide">
				  <img th:src="@{/image/region/전북 대표이미지4.jpg}" class="slide">
				  <img th:src="@{/image/region/전북 대표이미지5.jpg}" class="slide">
				  <img th:src="@{/image/region/전북 대표이미지6.jpg}" class="slide">
				</div>
				
				<br>
				
<!-- 폼 시작 -->
<form id="checkboxForm" method="post" onsubmit="return validateForm()">
  <!-- 첫 번째 버튼과 체크박스 -->
  <input name="jeonbuk" value="1" type="checkbox" id="checkbox1" style="display:none;">
  <button type="button" id="button1" class="checkbox-button">고창</button>

  <!-- 두 번째 버튼과 체크박스 -->
  <input name="jeonbuk" value="2" type="checkbox" id="checkbox2" style="display:none;">
  <button type="button" id="button2" class="checkbox-button">군산</button>

  <!-- 세 번째 버튼과 체크박스 -->
  <input name="jeonbuk" value="3" type="checkbox" id="checkbox3" style="display:none;">
  <button type="button" id="button3" class="checkbox-button">김제</button>

  <!-- 네 번째 버튼과 체크박스 -->
  <input name="jeonbuk" value="4" type="checkbox" id="checkbox4" style="display:none;">
  <button type="button" id="button4" class="checkbox-button">남원</button>

  <!-- 다섯 번째 버튼과 체크박스 -->
  <input name="jeonbuk" value="5" type="checkbox" id="checkbox5" style="display:none;">
  <button type="button" id="button5" class="checkbox-button">무주</button>
 
  <input name="jeonbuk" value="6" type="checkbox" id="checkbox6" style="display:none;">
  <button type="button" id="button6" class="checkbox-button">부안</button>

  <input name="jeonbuk" value="7" type="checkbox" id="checkbox7" style="display:none;">
  <button type="button" id="button7" class="checkbox-button">순창</button>

  <input name="jeonbuk" value="8" type="checkbox" id="checkbox8" style="display:none;">
  <button type="button" id="button8" class="checkbox-button">완주</button>

  <input name="jeonbuk" value="9" type="checkbox" id="checkbox9" style="display:none;">
  <button type="button" id="button9" class="checkbox-button">익산</button>

  <input name="jeonbuk" value="10" type="checkbox" id="checkbox10" style="display:none;">
  <button type="button" id="button10" class="checkbox-button">임실</button>

  <input name="jeonbuk" value="11" type="checkbox" id="checkbox11" style="display:none;">
  <button type="button" id="button11" class="checkbox-button">장수</button>

  <input name="jeonbuk" value="12" type="checkbox" id="checkbox12" style="display:none;">
  <button type="button" id="button12" class="checkbox-button">전주</button>

  <input name="jeonbuk" value="13" type="checkbox" id="checkbox13" style="display:none;">
  <button type="button" id="button13" class="checkbox-button">정읍</button>

  <input name="jeonbuk" value="14" type="checkbox" id="checkbox14" style="display:none;">
  <button type="button" id="button14" class="checkbox-button">진안</button>

  <!-- 폼 제출 버튼 -->
    <button type="submit" class="submit-button">Submit</button>
</form>

<script>
  const maxSelections = 1;

  document.querySelectorAll('.checkbox-button').forEach((button, index) => {
    const checkbox = document.getElementById(`checkbox${index + 1}`);

    button.addEventListener('click', function() {
      const checkedCheckboxes = document.querySelectorAll('input[type="checkbox"]:checked').length;

      // 체크박스 상태를 반전시킴
      checkbox.checked = !checkbox.checked;

      // 체크박스 상태에 따라 버튼 스타일 변경
      if (checkbox.checked) {
        button.classList.add('checked');
      } else {
        button.classList.remove('checked');
      }
    });
  });

  function validateForm() {
    const checkedCheckboxes = document.querySelectorAll('input[type="checkbox"]:checked').length;
    
    if (checkedCheckboxes === 0) {
      alert('최소 1개 이상의 항목을 선택해주세요.');
      return false;
    }

    if (checkedCheckboxes > maxSelections) {
      alert('최대 1개 항목만 선택할 수 있습니다.');
      return false;
    }

    return true;
  }
</script>
				
		</div>
	</div>

</body>
</html>
