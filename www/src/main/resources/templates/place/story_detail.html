<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Story Detail</title>
  
  <link href="/css/mainStyle.css" rel="stylesheet">
  <link href="/css/reviewsStyle.css" rel="stylesheet">
</head>
<body>

  
  <div class="content-container">
    <div class="story-details">
      <div class="details">
        <span class="title">🏖️</span>
        <span class="title" th:text="${story.regin}"></span>
        <span class="title"> | </span>
        <span class="title">📅</span>
        <span class="title" th:text="${story.seldate + ' ~ ' + story.enddate}"></span>
      </div>
    </div>
  
    <div class="slider-container">
      <div class="slider">
        <!-- 이미지가 null이 아닌 경우에만 렌더링 -->
        <div th:if="${story.imge1 != null}">
          <img th:src="@{/story/{fileName}(fileName=${story.imge1})}" alt="Slide 1" class="slide" onclick="openModal(this.src)">
        </div>
        <div th:if="${story.imge2 != null}">
          <img th:src="@{/story/{fileName}(fileName=${story.imge2})}" alt="Slide 2" class="slide" onclick="openModal(this.src)">
        </div>
        <div th:if="${story.imge3 != null}">
          <img th:src="@{/story/{fileName}(fileName=${story.imge3})}" alt="Slide 3" class="slide" onclick="openModal(this.src)">
        </div>
        <div th:if="${story.imge4 != null}">
          <img th:src="@{/story/{fileName}(fileName=${story.imge4})}" alt="Slide 4" class="slide" onclick="openModal(this.src)">
        </div>
        <div th:if="${story.imge5 != null}">
          <img th:src="@{/story/{fileName}(fileName=${story.imge5})}" alt="Slide 5" class="slide" onclick="openModal(this.src)">
        </div>
        <div th:if="${story.imge6 != null}">
          <img th:src="@{/story/{fileName}(fileName=${story.imge6})}" alt="Slide 6" class="slide" onclick="openModal(this.src)">
        </div>
        <div th:if="${story.imge7 != null}">
          <img th:src="@{/story/{fileName}(fileName=${story.imge7})}" alt="Slide 7" class="slide" onclick="openModal(this.src)">
        </div>
        <div th:if="${story.imge8 != null}">
          <img th:src="@{/story/{fileName}(fileName=${story.imge8})}" alt="Slide 8" class="slide" onclick="openModal(this.src)">
        </div>
        <div th:if="${story.imge9 != null}">
          <img th:src="@{/story/{fileName}(fileName=${story.imge9})}" alt="Slide 9" class="slide" onclick="openModal(this.src)">
        </div>
        <div th:if="${story.imge10 != null}">
          <img th:src="@{/story/{fileName}(fileName=${story.imge10})}" alt="Slide 10" class="slide" onclick="openModal(this.src)">
        </div>
      </div>
      <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
      <button class="next" onclick="changeSlide(1)">&#10095;</button>
    </div>
    <div class="story-details">
      <div th:if="${session.user.profile}">
        <img th:src="@{'/image/' + ${session.user.profile}}" alt="Profile Image" style="width: 150px; height: 150px;" />
      </div>
      <div class="info">
        <div class="nickname" th:text="${story.nick}"></div>
        <div class="meta">
          <span th:text="'작성일 : ' + ${story.w_date}"></span>
          <span>|</span>
          <span th:text="'조회수 : ' + ${story.v_count}"></span>
        </div>
      </div>
    </div>
    <div class="review-display">
      <pre th:text="${story.contents}"></pre>
    </div>
  </div>
  
  <!-- 이미지 모달 -->
  <div id="myModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="img01">
  </div>

  <script>
    let slideIndex = 0;
    showSlides(slideIndex);

    function changeSlide(n) {
      showSlides(slideIndex += n);
    }

    function showSlides(n) {
      let slides = document.getElementsByClassName("slide");
      if (slides.length === 0) return; // 슬라이드가 없는 경우 반환

      if (n >= slides.length) {
        slideIndex = 0;
      }
      if (n < 0) {
        slideIndex = slides.length - 1;
      }
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slides[slideIndex].style.display = "block";
    }

    setInterval(() => {
      changeSlide(1);
    }, 5000); // 5초마다 슬라이드 변경

    // 모달 함수
    function openModal(src) {
      document.getElementById("myModal").style.display = "block";
      document.getElementById("img01").src = src;
    }

    function closeModal() {
      document.getElementById("myModal").style.display = "none";
    }
  </script>

  
</body>
</html>
