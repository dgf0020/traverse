<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>traverse</title>
  
  <link href="/css/mainStyle.css" rel="stylesheet">
  <link href="/css/LoginStyle.css" rel="stylesheet">


</head>
<body>

  <th:block th:replace="/fragment::header"></th:block>
  
  <div class="form-container">
    <form method="post" class="form">
      <span class="input-span">
        <label for="userid" class="label">ID</label>
        <input name="userid" placeholder="ID" type="text" required id="userid"/>
      </span>
      
      <span class="input-span">
        <label for="password" class="label">Password</label>
        <input name="userpw" placeholder="PW" type="password" required id="password"/>
      </span>
      
      <span class="span">
        <a href="findID">Forgot ID?</a>
        <span> or </span>
        <a href="findPW">Password?</a>
      </span>
      <input class="submit" type="submit" value="Log in" />
      <span class="span">Don't have an account? <a href="signUp">Sign up</a></span>
    </form>
 
  </div>
  
  <th:block th:replace="/fragment::footer"></th:block>

  
</body>
</html>
