<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PW 찾기</title>
    <link href="/css/mainStyle.css" rel="stylesheet">
    <link href="/css/LoginStyle.css" rel="stylesheet">
</head>
<body>
    <th:block th:replace="/fragment::header"></th:block>

    <div class="form-container">
        <form method="post" class="form">
            <span class="input-span">
                <label for="userid" class="label">ID</label>
                <input name="userid" placeholder="ID" type="text" required id="userid"/>
            </span>
            
            <span class="input-span">
                <label for="name" class="label">Name</label>
                <input name="name" placeholder="NAME" type="text" required id="name"/>
            </span>
            
            <span class="input-span">
                <label for="email" class="label">Email</label>
                <input name="email" placeholder="EMAIL" type="email" required id="email"/>
            </span>
            
            <input class="submit" type="submit" value="PW 찾기" />
        </form>
    </div>

    <th:block th:replace="/fragment::footer"></th:block>
</body>
</html>
