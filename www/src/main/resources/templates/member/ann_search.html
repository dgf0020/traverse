<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Results</title>
    <link rel="stylesheet" href="/css/mainStyle.css">
    <link href="/css/qnaviewStyle.css" rel="stylesheet">
</head>
<body>
<th:block th:replace="/fragment::header"></th:block>
    <div class="container0">
		<div class="contents0" style="min-height: 680px;">

<h1>검색 결과</h1>
<p>
				검색어: <span th:text="${keyword}"></span>
			</p>

    <table>
        <thead>
            <tr>
                <th>No.</th>
                <th>제목</th>
                <th>작성자</th>
                <th>작성일</th>
                <th>조회수</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="row : ${list}">
                <td th:text="${row.announcement_idx}" class="td-center"></td>
                <td><a th:href="@{/member/view/{announcement_idx}(announcement_idx=${row.announcement_idx})}" th:text="${row.title}"></a></td>
                <td th:text="${row.nick}" class="td-center"></td>
                <td th:text="${row.w_date}" class="td-center"></td>
                <td th:text="${row.v_count}" class="td-center"></td>
            </tr>
        </tbody>
    </table>

<div id="buttons">
  <button onclick="history.go(-1);">뒤로가기</button>

  </div>
		</div>
	</div>

    <th:block th:replace="/fragment::footer"></th:block>
</body>
</html>
