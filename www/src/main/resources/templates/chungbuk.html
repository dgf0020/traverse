	<div class="container">
		<div class="contents">
				
				<div class="title">【충북】</div>
				
				<div class="slider-container">

				<br>
				
<!-- 폼 시작 -->
<form id="checkboxForm" method="post" onsubmit="return validateForm()">
  <!-- 첫 번째 버튼과 체크박스 -->
  <input name="chungbuk" value="1" type="checkbox" id="checkbox1" style="display:none;">
  <button type="button" id="button1" class="checkbox-button">괴산</button>

  <!-- 두 번째 버튼과 체크박스 -->
  <input name="chungbuk" value="2" type="checkbox" id="checkbox2" style="display:none;">
  <button type="button" id="button2" class="checkbox-button">단양</button>

  <!-- 세 번째 버튼과 체크박스 -->
  <input name="chungbuk" value="3" type="checkbox" id="checkbox3" style="display:none;">
  <button type="button" id="button3" class="checkbox-button">보은</button>

  <!-- 네 번째 버튼과 체크박스 -->
  <input name="chungbuk" value="4" type="checkbox" id="checkbox4" style="display:none;">
  <button type="button" id="button4" class="checkbox-button">영동</button>

  <!-- 다섯 번째 버튼과 체크박스 -->
  <input name="chungbuk" value="5" type="checkbox" id="checkbox5" style="display:none;">
  <button type="button" id="button5" class="checkbox-button">옥천</button>
 
  <input name="chungbuk" value="6" type="checkbox" id="checkbox6" style="display:none;">
  <button type="button" id="button6" class="checkbox-button">음성</button>

  <input name="chungbuk" value="7" type="checkbox" id="checkbox7" style="display:none;">
  <button type="button" id="button7" class="checkbox-button">제천</button>

  <input name="chungbuk" value="8" type="checkbox" id="checkbox8" style="display:none;">
  <button type="button" id="button8" class="checkbox-button">진천</button>

  <input name="chungbuk" value="9" type="checkbox" id="checkbox9" style="display:none;">
  <button type="button" id="button9" class="checkbox-button">청원</button>

  <input name="chungbuk" value="10" type="checkbox" id="checkbox10" style="display:none;">
  <button type="button" id="button10" class="checkbox-button">청주</button>

  <input name="chungbuk" value="11" type="checkbox" id="checkbox11" style="display:none;">
  <button type="button" id="button11" class="checkbox-button">충주</button>

  <input name="chungbuk" value="12" type="checkbox" id="checkbox12" style="display:none;">
  <button type="button" id="button12" class="checkbox-button">증평</button>


  <!-- 폼 제출 버튼 -->
    <button type="submit" class="submit-button">Submit</button>
</form>

<script>
  const maxSelections = 1;

  document.querySelectorAll('.checkbox-button').forEach((button, index) => {
    const checkbox = document.getElementById(`checkbox${index + 1}`);

    button.addEventListener('click', function() {
      const checkedCheckboxes = document.querySelectorAll('input[type="checkbox"]:checked').length;

      // 체크박스 상태를 반전시킴
      checkbox.checked = !checkbox.checked;

      // 체크박스 상태에 따라 버튼 스타일 변경
      if (checkbox.checked) {
        button.classList.add('checked');
      } else {
        button.classList.remove('checked');
      }
    });
  });

  function validateForm() {
    const checkedCheckboxes = document.querySelectorAll('input[type="checkbox"]:checked').length;
    
    if (checkedCheckboxes === 0) {
      alert('여행할 지역을 선택해주세요.');
      return false;
    }

    if (checkedCheckboxes > maxSelections) {
      alert('하나의 지역만 선택할 수 있습니다.');
      return false;
    }

    return true;
  }
</script>
